<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/logo1.svg" />
    <title>Academlo store</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./assets/mixitup.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar container">
        <a href="#home" class="navbar_logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48.92 56.48"
            class="navbar_logo-icon"
          >
            <title>Academlo Logo</title>
            <g>
              <g>
                <path
                  d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z"
                ></path>
              </g>
            </g>
          </svg>
          <span>STORE</span>
        </a>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
        </ul>
        <div class="navbar_icons">
          <i class="bx bx-moon" id="iconTheme"></i>
          <i class="bx bx-shopping-bag" id="iconShowCart"></i>
          <span class="amountProducts"></span>
          <i class="bx handleIconNavbar bxs-dashboard"></i>
        </div>
      </nav>
    </header>

    <div class="container">
      <section class="home scrollPy" id="home">
        <div class="home_header">
          <div class="home_header-img">
            <img src="./assets/img/sweater2.png" alt="" />
          </div>
        </div>
        <div class="home_body">
          <h2 class="home_body-title">New Sweatshirt COLLECTIONS 2022</h2>
          <p class="home_body_text">
            Latest arrival of the new Hanes Midweight Crewneck sweatshirt
            imported from the 2022 series, with a modern design.
          </p>
          <p class="home_body-price">$14.00</p>
          <a href="#product" class="home_body-btn">Show more</a>
        </div>
      </section>

      <div class="container">
        <div class="filters"></div>
        <div class="products"></div>
      </div>
    </div>

    <div class="cart">
      <div class="cart_products"></div>
      <div class="cart_total">
        <div class="cart_total-info">
          <span class="info_amount"></span>
          <span class="info_total"></span>
        </div>

        <button class="btn_buy">Comprar</button>
      </div>
    </div>
  </body>
</html>
